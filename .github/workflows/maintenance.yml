name: Weekly Maintenance

on:
  # Chạy định kỳ
  schedule:
    - cron: '0 8 * * 1' # Chạy vào 8:00 sáng thứ Hai hàng tuần
  # Cho phép chạy thủ công để test ngay lúc demo
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  clean-stale-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale issues
        uses: actions/stale@v9
        with:

          days-before-stale: 0       # Sửa 30 thành 0 (Tức là cũ ngay lập tức)
          days-before-close: 0       # Sửa 7 thành 0 (Đóng ngay lập tức sau khi đánh dấu)
          
          stale-issue-message: 'Demo: Issue này bị đánh dấu cũ!'
          close-issue-message: 'Demo: Đã đóng issue ngay lập tức.'

